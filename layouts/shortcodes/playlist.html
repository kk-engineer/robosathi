{{ $_hugo_config := `{ "version": 1 }` }}
<div style="
  background-color: #fffbe6;
  border-left: 5px solid #ff0000;
  padding: 10px 15px;
  margin: 10px 0;
  border-radius: 6px;
  font-weight: bold;
  color: #8b0000;
">
  <a href="{{ .Get 0 }}" target="_blank" style="text-decoration: none; color: inherit;">
    <i class="fab fa-youtube" style="color: #ff0000; margin-right: 6px;"></i>
    {{ with .Get 1 }}
      {{ . }}
    {{ else }}
      Complete Course
    {{ end }}
  </a>
</div>
