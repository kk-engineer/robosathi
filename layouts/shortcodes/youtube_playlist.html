{{- $id := .Get "id" | default (.Get 0) -}}
{{- $class := .Get "class" | default "youtube-playlist-embed" -}}
{{- $title := .Get "title" | default "YouTube playlist" -}}

<div class="{{ $class }}" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; margin: 1.5rem 0;">
  <iframe
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;"
    src="https://www.youtube.com/embed/videoseries?list={{ $id }}"
    title="{{ $title }}"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>
