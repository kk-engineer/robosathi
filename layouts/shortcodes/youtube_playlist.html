{{- $id := .Get "id" | default (.Get 0) -}}
{{- $title := .Get "title" | default "YouTube Playlist" -}}
{{- $thumbnail := .Get "thumbnail" | default "/images/default-course-thumb.jpg" -}}

<div class="youtube-playlist-wrapper" style="position: relative; max-width: 100%; margin: 1.5rem 0; cursor: pointer;">
  <img
    src="{{ $thumbnail }}"
    alt="{{ $title }} thumbnail"
    style="width: 100%; height: auto; border-radius: 8px;"
    onclick="this.nextElementSibling.style.display='block'; this.style.display='none'; this.nextElementSibling.src='https://www.youtube.com/embed/videoseries?list={{ $id }}&autoplay=1';"
  />
  <iframe
    style="display: none; width: 100%; height: 315px; border: 0; border-radius: 8px;"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
    title="{{ $title }}">
  </iframe>
</div>
